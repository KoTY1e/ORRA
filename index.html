<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORRAEON</title>
    <style>
        :root {
            --gold: #c5a059;
            --bg: #050507;
            --panel: #0f0f13;
            --border: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Segoe UI Historic', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .interface {
            width: 100%;
            max-width: 950px;
            background: var(--panel);
            border: 2px solid var(--gold);
            border-radius: 6px;
            padding: 30px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        h1 {
            color: var(--gold);
            letter-spacing: 8px;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #666;
            letter-spacing: 2px;
        }

        .translation-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .box {
            display: flex;
            flex-direction: column;
        }

        label {
            color: var(--gold);
            font-size: 0.75rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 15px;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            line-height: 1.6;
            border-radius: 4px;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.1);
        }

        #output {
            color: var(--gold);
            font-family: 'Segoe UI Historic', serif;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 18px;
            border: none;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.2s;
        }

        .btn-main {
            background: var(--gold);
            color: #000;
        }
        .btn-main:hover { background: #b08d4b; }

        .btn-copy {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
        }
        .btn-copy:hover { background: rgba(197, 160, 89, 0.1); }

        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            min-height: 1.2em;
        }

        @media (max-width: 768px) {
            .translation-area { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="interface">
    <header>
        <h1>ORRAEON</h1>
        <div class="subtitle">THE ACCURATE SECRET LANGUAGE SYSTEM</div>
    </header>

    <div class="translation-area">
        <div class="box">
            <label>Human Input</label>
            <textarea id="input" placeholder="..."></textarea>
        </div>
        <div class="box">
            <label>Orraeon Output</label>
            <textarea id="output" readonly placeholder="..."></textarea>
        </div>
    </div>

    <div class="controls">
        <button class="btn-main" onclick="runTranslator()">Commence Translation</button>
        <button class="btn-copy" onclick="copyText()">Copy Glyph</button>
    </div>

    <div id="status">System Ready</div>
</div>

<script>
    const ALPHA = {
        'a':'áš¨','b':'áš ','c':'áš¢','d':'áš¦','e':'á›‚','f':'áš©','g':'áš±','h':'áš³',
        'i':'á›ƒ','j':'ðŒ²','k':'áš¹','l':'áš»','m':'áš¾','n':'á›','o':'áš£','p':'á›ˆ',
        'q':'á›‡','r':'á›‰','s':'á›‹','t':'á›','u':'á›¤','v':'á›’','w':'á›–','x':'á›—','y':'á›š','z':'á› '
    };
    
    const NUMS = {
        '0':'âŸ€','1':'âŸ','2':'âŸ','3':'âŸ¡','4':'âŸ¢','5':'âŸ ','6':'âŸŸ','7':'âŸž','8':'âŸ','9':'âŸœ'
    };
    
    const MARKS = {
        '?':'â¸®', 'ØŸ':'â¸®',
        '!':'â—',
        '.':'â—‰',
        ',':'â¸¹', 'ØŒ':'â¸¹',
        ';':'â¸·', 'Ø›':'â¸·',
        ':':'â¸¸',
        'â€¦':'â‹¯',
        '(':'â¸€', ')':'â¸',
        '"':'â¸‚', "'":'â¸ƒ'
    };
    const REV_ALPHA = Object.fromEntries(Object.entries(ALPHA).map(([k, v]) => [v, k]));
    const REV_NUMS = Object.fromEntries(Object.entries(NUMS).map(([k, v]) => [v, k]));
    const REV_MARKS = Object.fromEntries(Object.entries(MARKS).map(([k, v]) => [v, k]));

    function runTranslator() {
        const inputField = document.getElementById('input');
        const outputField = document.getElementById('output');
        const status = document.getElementById('status');
        let text = inputField.value;

        if (!text.trim()) {
            status.innerText = "Please enter text first.";
            return;
        }

        const allGlyphs = [...Object.values(ALPHA), ...Object.values(NUMS), ...Object.values(MARKS)];
        const isOrraeon = Array.from(text).some(char => allGlyphs.includes(char));

        try {
            if (isOrraeon) {
                outputField.value = decode(text);
                status.innerText = "STATUS: Deciphered to English";
            } else {
                outputField.value = encode(text);
                status.innerText = "STATUS: Encoded to Orraeon";
            }
        } catch (e) {
            console.error(e);
            status.innerText = "Error in processing. Try simplified text.";
        }
    }
    function encode(text) {
        let lines = text.toLowerCase().split('\n');
        
        return lines.map(line => {
            let words = line.trim().split(/\s+/);

            if (words.length >= 2) {
                let temp = words[0];
                words[0] = words[1];
                words[1] = temp;
            }

            let encodedWords = words.map(word => {
                return Array.from(word).map(char => {
                    return ALPHA[char] || NUMS[char] || MARKS[char] || char;
                }).join('');
            });

            let resultLine = encodedWords.join(' ');

            if (resultLine.length > 0 && !/[â—‰â¸®â—]/.test(resultLine)) {
                resultLine += " â—ˆ";
            }
            
            return resultLine;
        }).join('\n');
    }

    function decode(text) {
        let cleanText = text.replace(/â—ˆ/g, '');
        let lines = cleanText.split('\n');

        return lines.map(line => {
            let words = line.trim().split(/\s+/);

            let decodedWords = words.map(word => {
                return Array.from(word).map(char => {
                    return REV_ALPHA[char] || REV_NUMS[char] || REV_MARKS[char] || char;
                }).join('');
            });

            if (decodedWords.length >= 2) {
                let temp = decodedWords[0];
                decodedWords[0] = decodedWords[1];
                decodedWords[1] = temp;
            }

            return decodedWords.join(' ');
        }).join('\n');
    }
    
    function copyText() {
        const out = document.getElementById('output');
        out.select();
        document.execCommand('copy');
        document.getElementById('status').innerText = "Glyphs secured to the clipboard.";
    }
</script>

</body>
</html>
