<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORRAEON | Secret Ancient Language Interface</title>

<style>
:root {
    --bg-dark:#0a0a0c;
    --panel-bg:rgba(20,20,25,.95);
    --accent-gold:#c5a059;
    --accent-glow:rgba(197,160,89,.3);
    --text-main:#e0e0e0;
    --text-dim:#888;
    --font-runic:'Segoe UI Historic','Noto Sans Runic','Courier New',monospace;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
    background:radial-gradient(circle,#1e1e28,#0a0a0c);
    color:var(--text-main);
    font-family:Segoe UI,Tahoma,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.grimoire-container{
    width:95%;
    max-width:900px;
    background:var(--panel-bg);
    border:1px solid var(--accent-gold);
    border-radius:8px;
    padding:40px;
    box-shadow:0 0 40px #000,0 0 20px var(--accent-glow);
}
header{text-align:center;margin-bottom:30px}
h1{
    letter-spacing:12px;
    color:var(--accent-gold);
    text-shadow:0 0 10px var(--accent-glow);
}
.subtitle{font-size:.8rem;color:var(--text-dim);letter-spacing:2px}
.mode-selector{
    display:flex;
    background:#15151a;
    border-radius:4px;
    padding:3px;
}
.mode-btn{
    padding:8px 16px;
    border:none;
    background:none;
    color:#888;
    cursor:pointer;
}
.mode-btn.active{
    background:var(--accent-gold);
    color:#000;
    font-weight:bold;
}
.translation-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}
@media(max-width:768px){.translation-grid{grid-template-columns:1fr}}
textarea{
    width:100%;
    height:240px;
    background:#0d0d11;
    border:1px solid #2a2a35;
    color:#e0e0e0;
    padding:15px;
    resize:none;
}
#output{
    font-family:var(--font-runic);
    font-size:1.3rem;
    letter-spacing:2px;
    color:var(--accent-gold);
}
.action-bar{
    display:flex;
    gap:15px;
    margin-top:20px;
}
.btn-primary{
    flex:2;
    padding:15px;
    background:var(--accent-gold);
    border:none;
    font-weight:bold;
    letter-spacing:3px;
    cursor:pointer;
}
.btn-secondary{
    flex:1;
    padding:15px;
    background:#1a1a22;
    color:var(--accent-gold);
    border:1px solid var(--accent-gold);
    cursor:pointer;
}
.status-msg{
    margin-top:10px;
    font-size:.75rem;
    text-align:center;
    color:#888;
}
</style>
</head>

<body>
<div class="grimoire-container">
<header>
<h1>ORRAEON</h1>
<div class="subtitle">Secret Ritualistic Translation Interface</div>
</header>

<div class="mode-selector">
<button class="mode-btn active" onclick="setMode('DAILY',this)">Daily</button>
<button class="mode-btn" onclick="setMode('RITUAL',this)">Ritual</button>
<button class="mode-btn" onclick="setMode('ARCHIVAL',this)">Archival</button>
</div>

<div class="translation-grid">
<textarea id="input" placeholder="Enter Human or Orraeon text..."></textarea>
<textarea id="output" readonly placeholder="Manifestation..."></textarea>
</div>

<div class="action-bar">
<button class="btn-primary" onclick="handleTranslate()">Commence Translation</button>
<button class="btn-secondary" onclick="copyOutput()">Copy Glyph</button>
</div>

<div class="status-msg" id="status">Ready.</div>
</div>

<script>
/* ===== ORRAEON CORE ===== */

const ALPHA_MAP={
a:'áš¨',b:'áš ',c:'áš¢',d:'áš¦',e:'á›‚',f:'áš©',g:'áš±',h:'áš³',
i:'á›ƒ',j:'ðŒ²',k:'áš¹',l:'áš»',m:'áš¾',n:'á›',o:'áš£',
p:'á›ƒ',q:'á›‡',r:'á›ˆ',s:'á›‰',t:'á›‹',u:'á›‡',v:'á›',
w:'á›’',x:'á›–',y:'á›—',z:'á›š'
};

const NUM_MAP={
0:'âŸ',1:'âŸŠ',2:'âŸ',3:'âŸ¡',4:'âŸÌ‡',
5:'âŸ ',6:'âŸŸ',7:'âŸž',8:'âŸ',9:'âŸœ'
};

const PUNCT_MAP={
'?':'â¸®',
'!':'â—',
'.':'â—‰',
',':'âŸ¡',
';':'âŸ',
':':'âŸÌ‡',
'â€¦':'â‹¯',
'(':'âŸŠ',
')':'âŸ‹',
'"':'ã€š',
"'":'Ëˆ'
};

const GRAMMAR={
ritual:'âœ¦',
seal:'â—ˆ'
};

const REVERSE_ALPHA=Object.fromEntries(Object.entries(ALPHA_MAP).map(([k,v])=>[v,k]));
const REVERSE_NUM=Object.fromEntries(Object.entries(NUM_MAP).map(([k,v])=>[v,k]));
const REVERSE_PUNCT=Object.fromEntries(Object.entries(PUNCT_MAP).map(([k,v])=>[v,k]));

let currentMode='DAILY';

function setMode(m,b){
currentMode=m;
document.querySelectorAll('.mode-btn').forEach(x=>x.classList.remove('active'));
b.classList.add('active');
}

function detectLanguage(text){
let score=0;
[...text].forEach(c=>{
if(REVERSE_ALPHA[c]||REVERSE_NUM[c]||REVERSE_PUNCT[c]) score++;
});
return score>2?'ORRAEON':'HUMAN';
}

function encodeOrraeon(text){
let result='';
for(let c of text.toLowerCase()){
result+=ALPHA_MAP[c]||NUM_MAP[c]||PUNCT_MAP[c]||c;
}
if(currentMode!=='DAILY') result=GRAMMAR.ritual+' '+result;
return result+' '+GRAMMAR.seal;
}

function decodeOrraeon(text){
let out='';
for(let c of text){
out+=REVERSE_ALPHA[c]||REVERSE_NUM[c]||REVERSE_PUNCT[c]||'';
}
return out;
}

function handleTranslate(){
const input=document.getElementById('input').value;
if(!input) return;
const out=document.getElementById('output');
const lang=detectLanguage(input);
out.value=lang==='HUMAN'?encodeOrraeon(input):decodeOrraeon(input);
document.getElementById('status').innerText=
lang==='HUMAN'?'Encoded into Orraeon.':'Decoded into Human.';
}

function copyOutput(){
const o=document.getElementById('output');
o.select();
document.execCommand('copy');
document.getElementById('status').innerText='Copied.';
}
</script>
</body>
</html>
