            flex-direction: column;

            font-size: 0.75rem;
            margin-bottom: 8px;
            text-transform: uppercase;

            border: 1px solid var(--border);
            color: #fff;
            padding: 15px;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            line-height: 1.6;
            border-radius: 4px;
            transition: 0.3s;

            border: none;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 4px;

        .btn-main {

            color: #000;

            color: var(--gold);

        .btn-copy:hover { background: rgba(197, 160, 89, 0.1); }

        #status {

            text-align: center;
            font-size: 0.8rem;
            color: #555;

        @media (max-width: 768px) {

    </style>
</head>
